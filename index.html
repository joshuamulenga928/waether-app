<html lang="en">
  <head>

  <body>

        <div class="description"></div>
        <div class="details">
          <!-- <div>Feels like: 23°c</div>
          <div>Humidity: 40%</div>
          <div>wind speed: 5 m/s</div> -->
        </div>
        <p>© copyRight by Joshua Mulenga</p>
      </div>
    </div>

  </body>
</html>
